    <script id='myVertexShader' type="x-shader/x-vertex">
        varying vec4 wPos;
        varying vec2 vUv;
        uniform vec2 scale;
        uniform vec2 offset;

        void main() {
        vUv = uv * scale + offset;
        wPos = modelMatrix * vec4(position, 1.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id='myFragmentShader' type="x-shader/x-vertex">
        //
        // FROM: http://jsfiddle.net/jmchen/cby3d1ag/
        //
        vec3 mod289(vec3 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 mod289(vec4 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 permute(vec4 x) {
        return mod289(((x * 34.0) + 1.0) * x);
        }

        vec4 taylorInvSqrt(vec4 r) {
        return 1.79284291400159 - 0.85373472095314 * r;
        }

        float snoise(vec3 v) {
        const vec2 C = vec2(1.0 / 6.0, 1.0 / 3.0);
        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

        // First corner
        vec3 i = floor(v + dot(v, C.yyy));
        vec3 x0 = v - i + dot(i, C.xxx);

        // Other corners
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min(g.xyz, l.zxy);
        vec3 i2 = max(g.xyz, l.zxy);

        //   x0 = x0 - 0.0 + 0.0 * C.xxx;
        //   x1 = x0 - i1  + 1.0 * C.xxx;
        //   x2 = x0 - i2  + 2.0 * C.xxx;
        //   x3 = x0 - 1.0 + 3.0 * C.xxx;
        vec3 x1 = x0 - i1 + C.xxx;
        vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
        vec3 x3 = x0 - D.yyy; // -1.0+3.0*C.x = -0.5 = -D.y

        // Permutations
        i = mod289(i);
        vec4 p = permute(permute(permute(
        i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));

        // Gradients: 7x7 points over a square, mapped onto an octahedron.
        // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
        float n_ = 0.142857142857; // 1.0/7.0
        vec3 ns = n_ * D.wyz - D.xzx;

        vec4 j = p - 49.0 * floor(p * ns.z * ns.z); //  mod(p,7*7)

        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_); // mod(j,N)

        vec4 x = x_ * ns.x + ns.yyyy;
        vec4 y = y_ * ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);

        vec4 b0 = vec4(x.xy, y.xy);
        vec4 b1 = vec4(x.zw, y.zw);

        //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
        //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
        vec4 s0 = floor(b0) * 2.0 + 1.0;
        vec4 s1 = floor(b1) * 2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));

        vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
        vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

        vec3 p0 = vec3(a0.xy, h.x);
        vec3 p1 = vec3(a0.zw, h.y);
        vec3 p2 = vec3(a1.xy, h.z);
        vec3 p3 = vec3(a1.zw, h.w);

        //Normalise gradients
        vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;

        // Mix final noise value
        vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0);
        m = m * m;
        return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1),
        dot(p2, x2), dot(p3, x3)));
        }

        uniform int terms;
        uniform int use2D;
        uniform float time;
        varying vec2 vUv;
        varying vec4 wPos;
        uniform sampler2D picture1;
        uniform sampler2D picture2;

        float surface3(vec3 coord) {
        float height = 0.0;
        height += abs(snoise(coord)) * 1.0;
        if (terms >= 2)
        height += abs(snoise(coord * 2.0)) * 0.5;
        if (terms >= 3)
        height += abs(snoise(coord * 4.0)) * 0.25;
        if (terms >= 4)
        height += abs(snoise(coord * 8.0)) * 0.125;
        // can add more terms ...
        if (terms >= 5)
        height += abs(snoise(coord * 16.0)) * 0.0625;
        return height;
        }


        void main3D(void) {
        float scale = 1.0;
        vec3 coord = vec3(scale * wPos.xyz);//vUv[0], scale * vUv[1], time);
        float height = surface3(coord);

        float r;
        r = height;
        gl_FragColor = vec4(r, r, r, 1.0);
        }
        void main2D(void) {
        float scale = 1.0;
        vec3 coord = vec3(scale * vUv[0], scale * vUv[1], time);
        float height = surface3(coord);

        float r;
        r = height;

        vec3 colorr1 = texture2D(picture1, vUv).rgb;
        vec3 colorr2 = texture2D(picture2, vUv).rgb;

        gl_FragColor = vec4(colorr1 * ( 1.0 - height ) + colorr2 * height, 1.0);
        }
        void main() {
        if (use2D == 1)
        main2D();
        else
        main3D();
        }
    </script>
    <script type='text/javascript'>
        var renderer, scene, camera, controls, mesh;
        var clock;
        var mesh2;

        THREE.ImageUtils.crossOrigin = '';
        init();
        animate();

        function mesh3D() {
            var geometry = new THREE.TorusKnotGeometry(1, .3, 100, 16);
            var material = new THREE.ShaderMaterial({
                // side: THREE.DoubleSide,
                uniforms: {
                    use2D: {
                        type: 'i',
                        value: 0
                    },
                    terms: {
                        type: 'i',
                        value: 5
                    },
                    time: {
                        type: 'f',
                        value: 1.0
                    },
                    scale: {
                        type: 'v2',
                        value: new THREE.Vector2(1, 1)
                    },
                    offset: {
                        type: 'v2',
                        value: new THREE.Vector2(0, 0)
                    }
                },
                vertexShader: document.getElementById('myVertexShader').textContent,
                fragmentShader: document.getElementById('myFragmentShader').textContent,

            });
            return new THREE.Mesh(geometry, material);
        }

        function mesh2D() {
            var geometry = new THREE.PlaneGeometry(2, 2);
            var material = new THREE.ShaderMaterial({
                side: THREE.DoubleSide,
                uniforms: {
                    use2D: {
                        type: 'i',
                        value: 1
                    },
                    terms: {
                        type: 'i',
                        value: 5
                    },
                    time: {
                        type: 'f',
                        value: 1.0
                    },
                    scale: {
                        type: 'v2',
                        value: new THREE.Vector2(1, 1)
                    },
                    offset: {
                        type: 'v2',
                        value: new THREE.Vector2(0, 0)
                    },
                    picture1: {
                        type: 't',
                        value: THREE.ImageUtils.loadTexture('http://i.imgur.com/OGSm457.jpg')
                    },
                    picture2: {
                        type: 't',
                        value: THREE.ImageUtils.loadTexture('http://i.imgur.com/3r96jKB.jpg')
                    }
                },
                vertexShader: document.getElementById('myVertexShader').textContent,
                fragmentShader: document.getElementById('myFragmentShader').textContent,

            });
            return new THREE.Mesh(geometry, material);
        }

        function init() {
            clock = new THREE.Clock();

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x888888);
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
            camera.position.z = 2;

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            //////////////////////////////////////////////////////////////
            var mesh1 = mesh3D();
            //scene.add( mesh1 );
            mesh1.position.x = -1.5;

            mesh2 = mesh2D();
            scene.add(mesh2);
            //mesh2.position.x = 1.5;
        }

        function animate() {
            var delta = clock.getDelta();
            mesh2.material.uniforms["time"].value += delta / 15;
            //	mesh.material.uniforms[ "offset" ].value.x	+= delta/10;
            //	mesh.material.uniforms[ "offset" ].value.y	+= delta/10;

            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
